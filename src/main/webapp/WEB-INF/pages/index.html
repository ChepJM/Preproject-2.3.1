<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.secondName}">Position</td>
            <td th:text="${user.age}">Office</td>
            <td>
                <form th:action="@{/edit}">
                    <button type="submit" th:name="id" th:value="${user.getId()}">Edit</button>
                </form>
                <form th:action="@{/delete}">
                    <button type="submit" th:name="id" th:value="${user.getId()}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <input type="button" value="Add" onclick="window.location.href = 'add'">
</div>
</body>
</html>
